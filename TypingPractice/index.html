<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>타이핑 마스터!</h1>
    </header>
    <div class="word-display" id="display">
        Hello!
    </div>
    <div class="word-input-box">
        <input type="text" class="world-input" id="input"/>
    </div>
    <div class="game-info">
        <div>남은 시간 : <span class="time" id="time">0</span>초</div>
        <div>획득 점수 : <span class="score" id="score">0</span>점</div>
    </div>
    <button class="button loading", id="gameButton">게임을 불러오는 중...</button>
</body>
</html>
